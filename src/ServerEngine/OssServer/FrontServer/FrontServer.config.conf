<taf>
  <application>
            
    #定义所有绑定的IP
    <server>
        #应用名称
        app      = Oss
        #服务名称
        server   = FrontServer
        #服务的数据目录,可执行文件,配置文件等
        basepath = ./
        #日志路径
        logpath  = /home/huyanfei/app/app_log/
        datapath = ./data/
        logLevel = INFO
		closecout = 0
        #配置绑定端口   
        <FrontServer>
			#注意这里的超时时间，需要设置长一点,否则没有收到消息后，服务器会断掉客户端,目前设置为120S
            endpoint = tcp -h 0.0.0.0 -p 28654 -t 120000
            #允许的IP地址
            allow =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 1
			protocol = taf
            #处理对象
            servant = Oss.FrontServer.FrontServerObj
        </FrontServer>
		
    </server>            
  </application>
</taf>

