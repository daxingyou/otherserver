<RouterServer>
	#RS的全局配置项
	<Property>
		timeout=300
		busycfg = 500#1000#2000#10000
		SnapshotServer = ServerEngine.SnapshotServer.SnapshotObj@tcp -h 127.0.0.1 -p 22532 -t 120000
		UrlDir = http://192.168.1.100:8083/
		Version = 1.1.9
		MinVersion = 1.1.6
	</Property>
	
	#RS管理的GameServer列表，定期检测期联通性
	<GameServerlist>
		<GameServer0>
			#世界ID
			WorldID = 0
			
			#名字，玩家界面上显示的名字
			Name = 仗剑天涯33333
			
			#GameServer的OBJ地址
			GameObj = ServerEngine.GameServer0.GameObj@tcp -h 127.0.0.1 -p 22644 -t 120000
			
			#显示排名值，越小的越排在前面
			index = 0
			
			#自定义属性,透传给客户端处理
			Attr = 0
		</GameServer0>
		
		
		<GameServer1>
			#世界ID
			WorldID = 1
			
			#名字，玩家界面上显示的名字
			Name = 仗剑天涯1
			
			#GameServer的OBJ地址
			GameObj = ServerEngine.GameServer1.GameObj@tcp -h 127.0.0.1 -p 22655 -t 12000
			
			#显示排名值，越小的越排在前面
			index = 0
			
			#自定义属性,透传给客户端处理
			Attr = 0
		</GameServer1>

		<GameServer2>
                        #世界ID
                        WorldID = 2

                        #名字，玩家界面上显示的名字
                        Name = 仗剑天涯2

                        #GameServer的OBJ地址
                        GameObj = ServerEngine.GameServer2.GameObj@tcp -h 127.0.0.1 -p 2655 -t 12000

                        #显示排名值，越小的越排在前面
                        index = 0

                        #自定义属性,透传给客户端处理
                        Attr = 0
                </GameServer2>
		
		
	</GameServerlist>
</RouterServer>
