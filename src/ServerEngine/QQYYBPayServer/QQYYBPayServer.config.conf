<taf>
  <application>
	
    #proxy需要的配置
    <client>
        #地址
        locator                     = taf.tafregistry.QueryObj@tcp -h 127.0.0.1 -p 17890
        #最大超时时间(毫秒)
        max-invoke-timeout          = 3000
        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 10000
        #模块间调用[可选]
        stat                        = taf.tafstat.StatObj
        #网络发送线程个数
        sendthread                  = 1
        #网络接收线程个数
        recvthread                  = 1
        #网络异步回调线程个数
        asyncthread                 = 1
        #模块名称
        modulename =
    </client>
            
    #定义所有绑定的IP
    <server>
        #应用名称
        app      = ServerEngine
        #服务名称
        server   = QQYYBPayServer
        #服务的数据目录,可执行文件,配置文件等
        basepath = /home/mage/Documents/tool/app/ServerEngine/RouterServer/data
        #日志路径
        logpath  = /home/mage/Documents/tool/app/taf/app_log/ 
        logLevel = INFO
		closecout = 0
        #配置绑定端口   
        <QQYYBPayServer>
			#注意这里的超时时间，需要设置长一点,否则没有收到消息后，服务器会断掉客户端,目前设置为120S
            endpoint = tcp -h 0.0.0.0 -p 9001 -t 120000
            #允许的IP地址
            allow =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 1
			protocol = taf
            #处理对象
            servant = ServerEngine.QQYYBPayServer.PayObj
        </QQYYBPayServer>
		
		
    </server>            
  </application>
</taf>
